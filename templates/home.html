<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Assassins - Home</title>
</head>
<body>
    <p>Hello, {{name}}</p>
    {% if  error %}
        <p style="color: red;">Error: {{error}}</p>
    {% endif  %}
        <h4>Active Games:</h4>
    {% for game in games %}  
        <form action="/game/{{game}}" >
            <input type="submit" value="{{game}}">
        </form>
    {% endfor %} 
    <br>
    <form action="/join" >
        <input type="submit" value="Join">
    </form>
    <form action="/create" >
        <input type="submit" value="Create new game">
    </form>
    <form action="/" >
        <input type="submit" value="Log Out">
    </form>
</body>
</html>
