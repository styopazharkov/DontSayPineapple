<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    {% if  error %}
        <p style="color: red;">Error: {{error}}</p>
    {% endif  %}
    <form action="/_create" method="POST">
        <p><input type = "text" name = "name" placeholder="Enter a game name" value="{{name}}"/></p>
        <p><input type = "text" name = "code" placeholder="Enter a game code" value="{{code}}"/></p>
        <p><input type = "submit" value = "Create" /></p>
    </form>
</body>
</html>
