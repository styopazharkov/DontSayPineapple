<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Say Pineapple – Create</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
</head>
<body>
    <button class="back button" onclick="window.location.href='{{ url_for('home')}}';">Back</button>



    <div class="grid">
        <p class="info">Please Enter Game Info</p>
        <form action="/_create" method="POST">
            <div class="error">
                {% if  error %}
                    <p style="color: red;">Error: {{error}}</p>
                {% endif  %}
            </div>
            <input class="textbox" type = "text" name = "name" placeholder="Enter a game name" value="{{name}}"/>
            <input class="textbox" type = "text" name = "code" placeholder="Enter a game code" value="{{code}}"/>
            
            <div class="radio">
                <input type="radio" id="easy" name="difficulty" value="easy" checked="checked">
                <label for="easy">Easy</label>
                <input type="radio" id="medium" name="difficulty" value="medium">
                <label for="medium">Medium</label>
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">Hard</label>
            </div>
            
            <div class="radio">
                <input type="radio" id="pass" name="passon" value="pass" checked="checked">
                <label for="pass">On death, pass word on to assassin.</label>
                <input type="radio" id="shuffle" name="passon" value="shuffle">
                <label for="shuffle">give assassin new random word.</label>
            </div>
            <input type = "submit" value = "Create" />
        </form>
    </div>
</body>
</html>
