<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Say Pineapple</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <div class="welcome">
        <h2>Welcome to Don't Say Pineapple!</h2>
    </div>

    <div class="error">
        {% if  error %}
            <p style="color: red;">Error: {{error}}</p>
        {% endif  %}
    </div>

    <div class="login">
        <form action="/_login" method = "post">
            <p><input type = "text" name = "user" placeholder="Enter your username" value="{{user}}"/></p>
            <p><input type="password" name="password" placeholder="Enter your password"></p>
            <p><input type = "submit" value = "Enter" /></p>
        </form>
    </div>

    <div class="singup">
        <p>Not a user yet?</p>
        <form action="/signup">
            <input type="submit" value = "Sign up">
        </form>
    </div>

    <div class="rules">
        <p>Don't know how to play?</p>
        <form action="/rules">
            <input type="submit" value="Rules">
        </form>
    </div>
</body>
</html>
